{{ $menu := $.menu }}
{{ $menu_class := $.menu_class }}
{{ $anchor_class := $.anchor_class }}
{{ $submenu_args := $.submenu_args }}


<div>
  <ul class="{{$menu_class}}">
{{with $menu }}
{{range .}}
        <li >
          <a href="{{.URL}}" class="{{$anchor_class}}">{{.Name}}</a >

            {{ partial "hugolib/submenu.html" (merge "menu" .
                                                      $submenu_args )}}  
        </li >
{{end}}
{{end}}
  </ul>
</div>
