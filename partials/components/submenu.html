{{ $menu := $.menu }}
{{ $menu_class := $.menu_class }}
{{ $anchor_class := $.anchor_class }}


{{ if $menu.HasChildren }}
  <ul class="{{$menu_class}}">
{{ range $menu.Children }}
      <li>
        <a  href="{{.URL}}" class="{{$anchor_class}}">{{.Name}}</a>
        {{ partial "hugolib/submenu.html" . }}
      </li>
{{ end }}
  </ul>
{{ end }}
